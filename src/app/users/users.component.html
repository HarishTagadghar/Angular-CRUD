<div class="user-container">
    <div class="user-header">
        <img class="user-icon" src="../../assets/userplusIcon.png" />
        <h4 class="user-heading-text">ADD NEW USER</h4>
    </div>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="user-form">

        <input type="text" id="name" required ngModel name="name" class="user-input user-name" placeholder="Username">
        <p>Name</p>
        <input type="text" id="address" name="address" required ngModel class="user-input user-address" placeholder="Address">
        <p>Address</p>

        <select name="role"  id="role" ngModel required> 
            <option value="" disabled selected hidden>Select role</option>
            <option *ngFor="let role of role" value={{role}}>{{role}}</option>
        </select>
       
         
        <mat-form-field appearance="fill">
            <mat-label>Date of Birth</mat-label>
            <input id="dateOfBirth" name="dateOfBirth" ngModel required matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          
          <button type="submit" [disabled]="!f.valid" class="btn btn-primary">{{editmode ? 'UPDATE' : 'Save'}}</button>
        </div>
    </form>

        <div class="mat-elevation-z8" style="margin: 30px 0">
            <table mat-table [dataSource]="dataSource">
          
              <!-- Position Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>NAME</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef> ROLE </th>
                <td mat-cell *matCellDef="let element"> {{element.role}} </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="dateOfBirth">
                <th mat-header-cell *matHeaderCellDef> DATE OF BIRTH </th>
                <td mat-cell *matCellDef="let element"> {{element.dateOfBirth  | date: 'yyyy/MM/dd' }} </td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef> ADDRESS </th>
                <td mat-cell *matCellDef="let element"> {{element.address}} </td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> ACTION </th>
                <td mat-cell *matCellDef="let element"> 
                    <img (click)="EditItem(element)" style="margin-right:15px ; cursor: pointer;" src="../../assets/editIcon.png" alt="">
                    <img (click)="deleteItem(element)" style="margin-right:15px ; cursor: pointer;" src="../../assets/deleteIcon.png" alt="">
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons 
                           aria-label="Select page of periodic elements">
            </mat-paginator>
          </div>
</div>

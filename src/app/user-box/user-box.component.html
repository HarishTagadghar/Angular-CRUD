<div class="user-container">
    <div class="user-box">
        <img src="../../assets/userIcon.png"  class="user-icon"/>
        <div class="user-details">
            <h6>{{user.name}}</h6>
            <p>{{user.role}}</p>
        </div>
    </div>
    <h5>last Active 2 minutes ago</h5>
    <div class="user-action">
        <button class="user-button">EDIT</button>
        <button class="user-button" (click)="Delete(user)">DELETE</button>
    </div>
</div>

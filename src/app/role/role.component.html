<div class="user-container">
  <div class="user-header">
    <img class="user-icon" src="../../assets/rolesIcon.png" />
    <h4 class="user-heading-text">ADD NEW ROLE</h4>
  </div>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="user-form">
      <input
        type="text"
        id="name"
        required
        ngModel
        name="name"
        class="user-input user-name"
        placeholder="Rolename"
      />
      <p>Name</p>
      <input
        type="text"
        id="description"
        name="description"
        required
        ngModel
        class="user-input user-address"
        placeholder="An Administrator role"
      />
      <p>Description</p>
      <button type="submit" [disabled]="!f.valid" class="btn btn-primary">
        {{ editmode ? "UPDATE" : "Save" }}
      </button>
    </div>
  </form>

  <div class="mat-elevation-z8" style="margin: 30px 0">
    <table mat-table [dataSource]="dataSource" style="width: 100%">
      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>NAME</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>ROLE</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="activeUsers">
        <th mat-header-cell *matHeaderCellDef>NUMBER OF ACTIVE USERS</th>
        <td mat-cell *matCellDef="let element">{{ element.activeUsers }}</td>
      </ng-container>

      <!-- Symbol Column -->

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>ACTION</th>
        <td mat-cell *matCellDef="let element">
          <img
            (click)="EditItem(element)"
            style="margin-right: 15px; cursor: pointer"
            src="../../assets/editIcon.png"
            alt=""
          />
          <img
            (click)="deleteItem(element)"
            style="margin-right: 15px; cursor: pointer"
            src="../../assets/deleteIcon.png"
            alt=""
          />
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
